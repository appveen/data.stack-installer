<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>data.stack Installer</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col mt-5">
				<div class="card">
					<div class="card-header fs-3">data.stack Installer</div>

					<div class="card-body mt-2 mb-lg-4">

						<div class="row g-3 align-items-center mb-3">
							<div class="col-2">
								<label for="releaseVersion" class="col-form-label">Release version</label>
							</div>
							<div class="col-2">
								<select class="form-select form-select-sm" id="releaseVersion" aria-describedby="select_release">
									<option value="2.1.0" selected>2.1.0</option>
								</select>
							</div>
							<div class="col-auto">
								<span id="select_release" class="form-text">Select the release version for which the installer files
									should be generated.</span>
							</div>
						</div>

						<div class="row g-3 align-items-top my-1" id="div_config">
							<div class="col-12">
								<span class="fs-4">Configurations</span>
								<button id="button_generate" class="btn btn-dark float-end" onclick="generateFiles()">Generate install files</button>
							</div>
							<div class="col-2">
								<div class="list-group" id="div_list_config_menu">
									<!-- auto generated content -->
								</div>
							</div>
							<div class="col-10" id="div_config_card">
								<!-- auto generated content -->
							</div>
							<div class="col-12">
							</div>
						</div>

						<div class="row g-3 align-items-top" id="div_generate">

						</div>
					</div>

					<div class="card-footer text-center">
						<small>Â© Copyright 2021-2022, <a target="blank" href="https://www.appveen.com/datastack/">appveen
								Technologies Pvt. Ltd</a></small>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="config.js"></script>
	<script src="script.js"></script>
</body>

</html>
