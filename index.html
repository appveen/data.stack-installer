<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>data.stack Installer</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col mt-5">
				<div class="card">
					<div class="card-header fs-3">data.stack Installer</div>

					<div class="card-body mt-2 mb-lg-4">

						<div class="row g-3 align-items-center mb-3">
							<div class="col-2">
								<label for="releaseVersion" class="col-form-label">Release version</label>
							</div>
							<div class="col-2">
								<select class="form-select form-select-sm" id="releaseVersion" aria-describedby="select_release">
									<option value="2.1.0" selected>2.1.0</option>
								</select>
							</div>
							<div class="col-auto">
								<span id="select_release" class="form-text">Select the release version for which the installer files
									should be generated.</span>
							</div>
						</div>

						<div class="row g-3 align-items-top my-1" id="div_config">
							<div class="col-12">
								<span class="fs-4">Configurations</span>
								<button id="button_generate" class="btn btn-primary float-end" onclick="generateFiles()">Generate install files</button>
							</div>
							<div class="col-2">
								<div class="list-group shadow-sm" id="div_list_config_menu">
									<!-- auto generated content -->
								</div>
							</div>
							<div class="col-10" id="div_config_card">
								<!-- auto generated content -->
							</div>
						</div>

						<div class="row g-3 align-items-top my-1" id="div_generate">
							<div class="col-12">
								<span class="fs-4">Files and Commands</span>
								<button id="button_download_all" class="btn btn-success float-end" onclick="downloadAllFiles()">Download All</button>
							</div>
							<div class="col-2">
								<div class="list-group shadow-sm" id="div_generate_menu">
									<!-- auto generated content -->
								</div>
							</div>
							<div class="col-5" id="div_generate_card">
								<!-- auto generated content -->
							</div>
							<div class="col-5" id="div_generate_commands">
								<div class="card shadow-sm">
									<div class="card-header">Installation Commands</div>
									<div class="card-body" id="div_generate_commands_body"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="card-footer text-center">
						<small>Â© Copyright 2021-2022, <a target="blank" href="https://www.appveen.com/datastack/">appveen
								Technologies Pvt. Ltd</a></small>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="jszip.min.js"></script>
	<script src="icons.js"></script>
	<script src="yaml.common.js"></script>
	<script src="yaml.dm.js"></script>
	<script src="yaml.gw.js"></script>
	<script src="yaml.mon.js"></script>
	<script src="yaml.ne.js"></script>
	<script src="yaml.pm.js"></script>
	<script src="yaml.proxy.js"></script>
	<script src="yaml.sm.js"></script>
	<script src="yaml.user.js"></script>
	<script src="yaml.config.js"></script>
	<script src="yaml.cache.js"></script>
	<script src="yaml.streaming.js"></script>
	<script src="yaml.SA.js"></script>
	<script src="commands.js"></script>
	<script src="config.js"></script>
	<script src="script.js"></script>
</body>

</html>
